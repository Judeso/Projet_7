<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Carte interactive</title>
    <link rel="stylesheet" href="css/carte.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header>
        <h1 id="titre">Location de Vélo'v</h1>
        <div id="slider">
            <div id="prec">
                <div class="arrow">&#10094;</div>
            </div>
            <div id="nxt">
                <div class="arrow">&#10095;</div>
            </div>
        </div>
    </header>
    <section>
        <h2>Réservez votre vélo'V !</h2>
        <div id="blocMap">
            <div id="map"></div>
            <div id="blocInfo">
            </div>
        </div>
    </section>
    <input id="reservation" type="button" value="Réserver" />
    <canvas id="canvas" style="width: 300px; height: 150px;"></canvas>
    <input id="confirm" type="button" value="Confirmer" />
    <footer id="blocReserv"></footer>


    <script src="js/ajax.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/slider.js"></script>



    <script src="js/app.js"></script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfPOajQHf6Q_gh-WvDkt7A0-uF4rmiaNA&callback=initMap">


    </script>

    <!--<script src="carte.js"></script>-->


</body>

</html>
